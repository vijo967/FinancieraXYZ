<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Atm JSF</title>
<!--        <link rel=StyleSheet href="css/estilos.css" type="text/css" media=screen />-->
    
    
    </h:head>
    <h:body>
        
        <h:form>
            <h:commandButton value="Cerrar session" action="#{loguinSession.cerrarSession()}"/>
        </h:form>
        <br/>
        Bienvenido, <h:outputText value="#{loguin.nombres}" /> <h:outputText value="#{loguin.apellidos}" /><br />
        Saldo: <h:outputText value="#{loguin.saldo}" id="saldo"/><br/>
        
        <h:form>
            <p><h:inputText pt:placeholder="Retiro" value="#{retiro.cantAretirar}" /></p>
            <p><h:commandButton value="Retirar" action="#{retiro.Retiro_x()}"  >
                    <f:param name="usuarioParam" value="#{loguin.usuario}" />
            </h:commandButton></p>
             
        </h:form>
        
        <p>Saldo anterior: <h:inputHidden value="#{retiro.cantActual}" /></p>  
        
    </h:body>
</html>
